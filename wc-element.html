<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="wc-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `wc-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class WcElement extends Polymer.Element {
      static get is() { return 'wc-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'wc-element'
          }
        };
      }
    }

    window.customElements.define(WcElement.is, WcElement);
  </script>
</dom-module>
